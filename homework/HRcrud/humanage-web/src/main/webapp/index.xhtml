<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet name="css/jsfcrud.css"/>
    </h:head>
    
    <h:body>
        <h:dataTable value="#{employeeManager.employees}"
                     var="item"
                     >
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Name" />
                </f:facet>
                <h:outputText value="#{item.firstName}"></h:outputText>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Title" />
                </f:facet>
                <h:outputText value="#{item.job.jobTitle}"></h:outputText>
            </h:column>
           <h:column>
                <h:dataTable value="#{item.jobHistoryCollection}"
                             var ="jhentry">
                    <h:column>
                        <h:outputText value="#{jhentry.endDate}"></h:outputText>
                       #{jhentry.jobId.jobTitle} 
                    </h:column>
                    
                </h:dataTable>
            </h:column>
        </h:dataTable>
    </h:body>
</html>
